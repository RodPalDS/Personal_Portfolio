<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Rodrigo Palpa - Data Analyst{% endblock %}</title>

    <style>
        :root {
            --primary-color: #1c2c4c;
            --accent-color: #18bc9c;
            --background-color: #f2f4f8;
            --text-color: #333;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            scroll-behavior: smooth;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            top: 0;
            left: 0;
            background-color: #0f172a; /* Azul oscuro de fondo */
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            margin-left: 1rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        main {
            max-width: 960px;
            margin: 2rem auto;
            padding: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        main.visible {
            opacity: 1;
            transform: translateY(0);
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
            border-top: 1px solid #ccc;
            color: #777;
        }

        h1, h2 {
            color: var(--primary-color);
        }

        small {
            display: block;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <!-- Fondo animado -->
    <div id="particles-js"></div>
